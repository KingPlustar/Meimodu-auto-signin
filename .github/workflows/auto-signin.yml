name: Meimodu自动签到

on:
  # 每天UTC时间00:00（北京时间08:00）执行
  schedule:
    - cron: '0 0 * * *'
  # 支持手动触发
  workflow_dispatch:

jobs:
  signin:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 执行签到
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TARGET_URL: ${{ secrets.TARGET_URL }}
      run: |
        python main.py

    - name: 上传日志文件
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: signin-logs
        path: |
          logs/
        retention-days: 7